<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인카트 - 개인정보 수집 및 이용 동의</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
    />
    <style>
      body {
        font-family: "SUIT";
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h2>개인정보 수집·이용 동의</h2>
    <hr />
    인카트는 출시 알림과 뉴스레터 발송을 위해 최소한의 개인정보를 수집하고
    이용합니다.
    <ul>
      <li>
        <strong>수집/이용 항목</strong><br />
        이메일 주소, 이름, 직군
      </li>
      <li>
        <strong>수집/이용 목적</strong><br />
        출시 알림과 뉴스레터 발송 및 개인화된 컨텐츠 제공
      </li>
      <li>
        <strong>보유/이용 기간</strong><br />
        출시 알림과 뉴스레터를 구독 해지하거나 서비스가 종료된다면 즉시 파기
      </li>
    </ul>
    <h3>동의를 거부하는 경우에 대한 안내</h3>
    <hr />
    동의하지 않을 경우 개인정보 수집·이용 동의를 거부할 권리가 있습니다. 거부할
    경우 출시 알림과 뉴스레터 구독 서비스를 모두 이용할 수 없습니다.
  </body>
</html>
